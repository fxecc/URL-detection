<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>网站检测工具</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            margin-bottom: 20px;
        }

        form {
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            height: 150px;
            resize: vertical;
            margin-bottom: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 8px;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        .url-link {
            color: #007bff;
            text-decoration: underline;
            cursor: pointer;
        }

        .progress-bar {
            width: 100%;
            background-color: #f2f2f2;
            border: 1px solid #ddd;
            height: 20px;
            margin-bottom: 10px;
            overflow: hidden;
        }

        .progress-bar-fill {
            height: 100%;
            background-color: #007bff;
            width: 0;
            transition: width 0.2s ease-in-out;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#urlForm').submit(function(e) {
                e.preventDefault();
                var urls = $('#urls').val().split('\n');
                urls = urls.filter(function(url) {
                    return url.trim() !== '';
                });

                if (urls.length === 0) {
                    alert('请输入至少一个URL');
                    return;
                }

                $('#results tbody').empty(); // 清空结果表格

                var totalUrls = urls.length;
                var processedUrls = 0;

                var progressBar = $('.progress-bar-fill');
                progressBar.width('0%');

                processUrls(urls, 0);

                function processUrls(urls, currentIndex) {
                    if (currentIndex >= urls.length) {
                        alert('检测完成');
                        return;
                    }

                    var url = urls[currentIndex].trim();

                    $.ajax({
                        type: 'POST',
                        url: 'check.php',
                        data: { url: url },
                        dataType: 'json',
                        success: function(response) {
                            if (response.success) {
                                var $result = $('<tr>');
                                $result.append('<td>' + (currentIndex + 1) + '</td>');
                                $result.append('<td><a class="url-link" href="' + response.url + '" target="_blank">' + response.url + '</a></td>');
                                $result.append('<td>' + response.title + '</td>');
                                $result.append('<td>' + response.status + '</td>');
                                $('#results tbody').append($result);
                            } else {
                                console.log('检测失败: ' + response.error);
                            }

                            processedUrls++;
                            var progress = (processedUrls / totalUrls) * 100;
                            progressBar.width(progress + '%');

                            processUrls(urls, currentIndex + 1);
                        },
                        error: function(xhr, status, error) {
                            console.log('请求失败: ' + error);

                            processedUrls++;
                            var progress = (processedUrls / totalUrls) * 100;
                            progressBar.width(progress + '%');

                            processUrls(urls, currentIndex + 1);
                        }
                    });
                }
            });
        });
    </script>
</head>
<body>
    <h1>网站检测工具</h1>
    <form id="urlForm">
        <textarea id="urls" rows="10" cols="50" placeholder="在每行输入一个URL"></textarea><br>
        <input type="submit" value="检测">
    </form>

    <div class="progress-bar">
        <div class="progress-bar-fill"></div>
    </div>

    <table id="results">
        <thead>
            <tr>
                <th>#</th>
                <th>URL</th>
                <th>标题</th>
                <th>状态</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</body>
</html>
